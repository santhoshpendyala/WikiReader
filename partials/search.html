<i class="fa fa-search" ng-hide="mainctrl.editing" ng-click="mainctrl.editing = true;focusInput=true"></i>
<label ng-bind="mainctrl.header" ng-hide="mainctrl.editing" ng-click="mainctrl.editing = true;focusInput=true">Wiki Reader</label>
<div ng-show="mainctrl.editing">
    <input id="searchbar" focus-me="focusInput" ng-enter="mainctrl.getArticle()" ng-cancel="mainctrl.reAssign()" ng-blur="mainctrl.reAssign()" ng-model="mainctrl.header" />
</div>
<section class="cards">
    <div class="card" ng-repeat="story in mainctrl.searchResult">
        <!--<a href="" ng-click="mainctrl.getArticleByTitle(story.title)">-->
        <a href="" ui-sref="home.wiki({wval:story.title})" ng-click="mainctrl.getArticleByTitle(story.title)">
                <div class='article'>
                    <h2>{{story.title}}</h2>
                    <p>{{story.body}}</p>
                </div>
            </a>
</div>
</section>
