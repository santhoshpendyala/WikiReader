<section class="cards" ng-controller="favoritesController as favoritesctrl">
    <div class="card" ng-repeat="favorite in favoritesctrl.favoritesData">
        <!--<a href="" ng-click="mainctrl.getArticleByTitle(story.title)">-->
        <a href="" ui-sref="home.wiki({wval:favorite.title})" ng-click="mainctrl.getArticleByTitle(favorite.title)">
                <div class='article'>
                    <h2>{{favorite.title}}</h2>
                    <p>{{favorite.body}}</p>
                </div>
            </a>
</div>
</section>
