<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>reader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  
  <link rel='stylesheet prefetch' href='http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div ng-app="wikireader" ng-controller="mainController as mainctrl">
  <div id="topbar">

    <div class="pull-left leftPad topPad">
      <span ng-click="leftsidenav=!leftsidenav"><i class="fa fa-bars"></i></span>
      <div id="leftSidenav" class="sidenav" ng-class="{'fullWidth':leftsidenav}">
        <a href="javascript:void(0)" class="closebtn" ng-click="leftsidenav=!leftsidenav">&times;</a>
        <a href="#" ng-click="leftsidenav=!leftsidenav">History</a>
        <a href="#" ng-click="leftsidenav=!leftsidenav">Favourites</a>
        <a href="#" ng-click="leftsidenav=!leftsidenav">Saved articles</a>
        <a href="#" ng-click="leftsidenav=!leftsidenav">Feedback</a>
        <a href="#" ng-click="leftsidenav=!leftsidenav">About</a>
      </div>
    </div>

    <i class="fa fa-search" ng-hide="mainctrl.editing" ng-click="mainctrl.editing = true;focusInput=true"></i> <label ng-bind="mainctrl.header" ng-hide="mainctrl.editing" ng-click="mainctrl.editing = true;focusInput=true">Title</label>

    <div ng-show="mainctrl.editing">
      <input id="searchbar" focus-me="focusInput" ng-enter="mainctrl.getArticle()" ng-cancel="mainctrl.reAssign()" ng-blur="mainctrl.reAssign()" ng-model="mainctrl.header" style="width:{{mainctrl.header.length}}em"></input>
    </div>
<span ng-hide="mainctrl.editing">
      <div class="pull-right topPad rightPad">
      <span ng-click="mainctrl.rightsidenav=!mainctrl.rightsidenav;mainctrl.getHeadings();"><i class="fa fa-list"></i></span>
      <div id="rightSidenav" class="sidenav" ng-class="{'fullWidth':mainctrl.rightsidenav}">
        <a href="javascript:void(0)" class="closebtn" ng-click="mainctrl.rightsidenav=!mainctrl.rightsidenav">&times;</a>
       
        <a ng-click="mainctrl.rightsidenav=!mainctrl.rightsidenav;mainctrl.scrollTo(headings.id);" ng-repeat="headings in mainctrl.headingList"><span>{{headings.heading}}</span></a>       
     </div>
    </div>
  
  <div class="pull-right topPad rightPad infoicon">
      <span ng-click="mainctrl.rightsidenav2=!mainctrl.rightsidenav2;mainctrl.getInfoboxByTitle(mainctrl.title);"><i class="fa fa-info"></i></span>
      <div id="rightSidenav" class="sidenav2" ng-class="{'fullWidth':mainctrl.rightsidenav2}">
        <a href="javascript:void(0)" class="closebtn" ng-click="mainctrl.rightsidenav2=!mainctrl.rightsidenav2">&times;</a>     
        <div class="infobox" ng-bind-html="mainctrl.infoBox"></div>       
     </div>
    </div>
  </span>
  </div>

  <div id="content">
    <div id="page">
      <div id="pagereader">
        <div class="pagecontent">
          <div ng-bind-html="mainctrl.Content"></div>
          <section class="cards">
            <div class="card" ng-repeat="story in mainctrl.searchResult">
              <a href="" ng-click="mainctrl.getArticleByTitle(story.title)">
                <div class='article'>
                  <h2>{{story.title}}</h2>
                  <p>{{story.body}}</p>
                </div>
              </a>
            </div>
          </section>
        </div>
      </div>
    </div>
  </div>

</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular-sanitize.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
