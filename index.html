<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>reader</title>
  
  
  <link rel='stylesheet prefetch' href='http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div ng-app="wikireader" ng-controller="mainController as mainctrl">
<div id="topbar"> 
  <i class="fa fa-search" ng-hide="mainctrl.editing" ng-click="mainctrl.editing = true;focusInput=true"></i>  <label ng-bind="mainctrl.header" ng-hide="mainctrl.editing" ng-click="mainctrl.editing = true;focusInput=true">Title</label> 
  <div ng-show="mainctrl.editing">
<input id="searchbar" focus-me="focusInput" ng-enter="mainctrl.getArticle()" ng-cancel="mainctrl.reAssign()" ng-blur= "mainctrl.reAssign()" ng-model="mainctrl.header"   style="width:{{mainctrl.header.length}}em" ></input> 
  </div>
</div>
<div id="content" >
  <div id="page">  
    <div id="pagereader">
           
      <div class="pagecontent">        
        <div ng-bind-html="mainctrl.Content"></div>
        <section class="cards">
          <div class="card" ng-repeat="story in mainctrl.searchResult">
           <a href="" ng-click="mainctrl.getArticleByTitle(story.title)">
        <div class='article'>
          <h2>{{story.title}}</h2>
          <p>{{story.body}}</p>
        </div>
      </a>
          </div>
        </section>
        
        
      </div>  
    </div>
    
  </div>
</div>
  </div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular-sanitize.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
